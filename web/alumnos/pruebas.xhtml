<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/menu.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="header">
        <p:button outcome="productDetail" value="Bookmark" icon="ui-icon-star">
            <f:param name="productId" value="10" />
        </p:button>

        <p:button outcome="productDetail" value="With Icon" icon="ui-icon-star">
            <f:param name="productId" value="20" />
        </p:button>

    </ui:define>

    <ui:define name="bodyJR">

        <h:form>
            <p:growl id="messages" />
            <p:splitButton value="Save" actionListener="#{buttonView.save}" update="messages" icon="ui-icon-disk">
                <p:menuitem value="Update" actionListener="#{buttonView.update}" update="messages" icon="ui-icon-arrowrefresh-1-w" />
                <p:menuitem value="Delete" actionListener="#{buttonView.delete}" ajax="false" icon="ui-icon-close" />
                <p:separator />
                <p:menuitem value="Homepage" url="http://www.primefaces.org" icon="ui-icon-extlink" />
            </p:splitButton>
        </h:form>

    </ui:define>

    <ui:define name="footer">

        <p:button outcome="productDetail" icon="ui-icon-star" title="Icon Only">
            <f:param name="productId" value="30" />
        </p:button>

        <p:button outcome="productDetail" value="Bookmark" icon="ui-icon-star" disabled="true">
            <f:param name="productId" value="40" />
        </p:button>
    </ui:define>
</ui:composition>
